<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre del producto</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="productForm.get('name')?.invalid">Campo requerido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="productForm.get('price')?.invalid">Precio inv√°lido</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
    Guardar producto
  </button>
</form>
